<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/voting-style.css" />
    <title>Voting</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Sprinter App</span>
            <div class="mr-sm-5">
                <a href="index.html" class="leave-room-link">Leave Room</a> |
                <span id="room-name"></span>
            </div>
        </div>
    </nav>

    <div class="container voting-container">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <form id="topic-form">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Topic</span>
                        </div>
                        <input type="text" class="form-control" id="topic" placeholder="Enter Topic" required
                            autocomplete="off" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-append">
                            <button class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                        </div>
                    </div>
                </form>
                <div class="card" style="margin-top:2rem">
                    <div class="card-header">
                        Users & their votes
                    </div>
                    <div class="card-body admin-messages">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Users In the Room
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="users">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
          <span class="text-muted">Made With Love. By Jignesh &copy; 2020</span>
        </div>
      </footer>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/adminVoting.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
